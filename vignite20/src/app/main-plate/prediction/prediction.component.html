<div class="prediction-container">
  <mat-form-field appearance="fill" class="input-res">
    <mat-label>Area Code</mat-label>
    <input matInput type="text" [(ngModel)]="area_code" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-res">
    <mat-label>Year</mat-label>
    <input matInput type="number" [(ngModel)]="year" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-res">
    <mat-label>Item Code</mat-label>
    <input matInput type="text" [(ngModel)]="item_code" />
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="compute()">
    Compute
  </button>
</div>
